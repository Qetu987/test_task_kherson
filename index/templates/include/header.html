{% load static %}
<!-- хедер -->

			<div class="block_header">
				<div class="header_nav">
					<a href="/">
						<p class="header_nav_logo">Kherson Sales</p>
					</a>
					<a href="{% url 'catalog' %}">
						<p class="header_nav_button">Каталог</p>
					</a>
					
				</div>
				<div class="header_search_block">
					<form class="search_form">
						<input type="text" placeholder="Найдите то что хотели искать">
						<button type="submit"></button>
					</form>
				</div>
				<div class="header_logining_nav">

					<a href="" class="search_button">
						<img src="{% static 'images/tabler_search.svg' %}" alt="" class="svg_icon header_logining_nav">
					</a>

					
					{% if user.is_authenticated %}
						<a href="">
							<img src="{% static 'images/logining/tabler_user.svg' %}" alt="" class="svg_icon header_logining_nav">
						</a>

						<a href="{% url 'logout' %}">
							<img src="{% static 'images/logining/tabler_logout.svg' %}" alt="" class="svg_icon header_logining_nav">
						</a>
					{% else %}
						<a href="{% url 'login' %}">
							<img src="{% static 'images/logining/login.svg' %}" alt="" class="svg_icon header_logining_nav">
						</a>
					{% endif %}



					
				</div>
			</div>

			<!-- конец хедера -->
