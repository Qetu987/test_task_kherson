{% load static %}
<h1 class="grid_title">Последние товары</h1>


			<div class="grid-container">
				<!-- все товары -->
				
				{% for item in items %}
					{% if item.is_active %}
					<a href="{{ item.get_absolute_url }}">
						<div class="carusel_item">
							<div class="carusel_items_field itemitem">
										{% if item.image %}
											<div class="carusel_items_photo">
												<img src="{{item.image.url}}" alt="" class="carusel_items_photo">
											</div>
										{% else %}
											<div class="carusel_items_photo">
												<img src="" alt="фото вышло гулять" class="carusel_items_photo">
											</div>
										{% endif %}
								<div class="carusel_item_desc">
									<div class="carusel_item_desc_left">
										<h1 class="carusel_item_desc_title">
											{{item.title}} 
										</h1>
										<p class="carusel_item_desc_category">
											{{item.desc}}
										</p>
									</div>
									<div class="carusel_item_desc_right">
										<p class="carusel_item_desc_price">{{item.curent_sale}} грн</p>
									</div>
								</div>
							</div>
						</div>
					</a>
					{% endif %}

				{% endfor %}
				
			
				

			</div>
				
				<div style="height: 30px;"></div>

				<div>
					<a href="#" id="loadMore">Load More</a>
				</div>
						
				
						
				
				
				<div style="height: 30px;"></div>
			<!-- все товары -->
