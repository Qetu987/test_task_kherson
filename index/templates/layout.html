    <!-- функция для карусели на большой екран -->
    <script defer>
	    $(document).ready(function(){
	        $('.multiple_items_xl').slick({
	            infinite: true,
	            slidesToShow: 3,
	            slidesToScroll: 1,
	            autoplay: true,
	            autoplaySpeed: 5000,
	            arrows: false
	            
	        });
	    });
	</script>


	<!-- функция для карусели на планшет -->

	<script defer>
	    $(document).ready(function(){
	        $('.multiple_items_md').slick({
	            infinite: true,
	            slidesToShow: 2,
	            slidesToScroll: 1,
	            autoplay: true,
	            autoplaySpeed: 5000,
	            arrows: false
	            
	        });
	    });
	</script>

	<!-- функция для карусели на телефон -->

	<script defer>
	    $(document).ready(function(){
	        $('.multiple_items_sm').slick({
	            infinite: true,
	            slidesToShow: 1,
	            slidesToScroll: 1,
	            autoplay: true,
	            autoplaySpeed: 5000,
	            arrows: false
	            
	        });
	    });
	</script>
	
	<script type="text/javascript" defer>
		$(function () {
			$(".itemitem").slice(0, 3).show();
			$("#loadMore").on('click', function (e) {
				e.preventDefault();
				$(".itemitem:hidden").slice(0, 3).slideDown();
				if ($(".itemitem:hidden").length == 0) {
					$("#load").fadeOut('slow');
				}
				// $('html,body').animate({
				// 	scrollTop: $(this).offset().top
				// }, 1500);
			});
		});
	
		// $('a[href=#top]').click(function () {
		// 	$('body,html').animate({
		// 		scrollTop: 0
		// 	}, 600);
		// 	return false;
		// });
	
		$(window).scroll(function () {
			if ($(this).scrollTop() > 50) {
				$('.totop a').fadeIn();
			} else {
				$('.totop a').fadeOut();
			}
		});
	</script>

</body>
